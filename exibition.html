  var i = 0; // Start point

			  images[0] = 'URECKON_18/6.jpg';

			  images[9] = 'URECKON_18/5.jpg';

			// Change Image
			function changeImg(){
				document.slide.src = images[i];

				if(i < images.length - 1){
					i++;
				} else {
					i = 0;
				}

				setTimeout("changeImg()", time);
			}

			window.onload = changeImg;
